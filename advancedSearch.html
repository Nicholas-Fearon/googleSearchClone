<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Advanced Search</title>
</head>
<body>
<!-- header start -->
<div class="header">
    <div class="header_left">
        <img style="max-width: 80px;" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.creare.co.uk%2Fwp-content%2Fuploads%2F2016%2F02%2Fgoogle-1018443_1920.png&f=1&nofb=1&ipt=d54d32e701bbcfbc60c70dea56fd8e1ddf481d56f1b066abeb2eb3e377393518&ipo=images" alt="">
    </div>
    <div class="header_right">
        <a href="./index.html">Google Search</a>
    </div>
</div>
<div class="advanced_header">
    <span class="advanced_span">Advanced Search</span>
</div>
<div class="line"></div>

<div class="advanced">
    <form action="http://www.google.com/search">
        <div class="row_input">
            <div>
                <span>Find pages with...</span>
            </div>
        </div>
        <div class="row_input">
            <div class="left">
                <p>all these words:</p>
            </div>
            <div class="right">
                <input class="right" type="text" name="as_q">
            </div>
        </div>
        <div class="row_input">
            <div class="left">
                <p>this exact word or phrase:</p>
            </div>
            <div class="right">
                <input class="right" type="text" name="as_epq">
            </div>
        </div>
        <div class="row_input">
            <div class="left">
                <p>any of these words:</p>
            </div>
            <div class="right">
                <input class="right" type="text" name="as_oq">
            </div>
        </div>
        <div class="row_input">
            <div class="left">
                <p>none of these words:</p>
            </div>
            <div class="right">
                <input class="right" type="text" name="as_eq">
            </div>
    </div>
    
            <div class="submit_button">
                <input type="submit" name="q" value="Advanced Search">
            </div>
        
        
        
    </form>
</div>
    <!-- main body ends -->
    
</body>
</html>
